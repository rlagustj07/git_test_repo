<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>validation</title>
    <link rel="stylesheet" href="src/validation.css" />
</head>
<body>
    <div class="container">
        <div class="valid-title">회원가입</div>
        <div class="line"></div>

        <div class="item">
            <div class="subtitle">이름</div>
            <input type="text" id="inputName" oninput="checkAndShowResultName()">
            <div class="green-text" id="message1"></div>
        </div>


        <div class="item">
            <div class="subtitle">이메일</div>
            <input type="text" id="inputEmail" oninput="checkAndShowResultEmail()">
            <div class="green-text" id="message2"></div>
        </div>

        <div class="item">
            <div class="subtitle">나이</div>
            <input type="number" id="inputAge">
            <div class="green-text" id="message3"></div>
        </div>

        <div class="item">
            <div class="subtitle">비밀번호</div>
            <input type="password" id="inputPassword" >
            <div class="green-text" id="message4"></div>
        </div>

        <div class="item">
            <div class="subtitle">비밀번호 확인</div>
            <input type="password" id="inputCheck" oninput="checkPasswordMatch()">
            <div class="green-text" id="message5"></div>
        </div>

        <button id="open">가입하기</button>
        <div class="modal-wrapper" style="display: none;">
            <div class="modal">
                <div class="modal-title">가입 성공!</div>
                <p>UMC 챌린저 가입을 축하합니다!!</p>
                <div class="close-wrapper">
                    <button id="close">닫기</button>
                </div>
            </div>
        </div>
        <script src="src/validation.js"></script>
    </div>
</body>
</html>
